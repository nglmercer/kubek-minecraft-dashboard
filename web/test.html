      <script type="module">
        const deleteServerDialog = document.querySelector('#deletedialog');

        // isServersRestricted this is a boolean switch and show a multi select = selectedServersInList this is an array and multi select

            }
          },

            }
          }];
function setAllInputValues(dataObject) {
  const inputs = document.querySelectorAll('custom-input');
  
  inputs.forEach(input => {
    const id = input.getAttribute('id');
    const name = input.getAttribute('name');
    
    // Buscar el valor en el objeto usando id o name como clave
    const value = dataObject[id] || dataObject[name];
    
    if (value !== undefined) {
      input.setInputValues(value);
    }
  });
}
function getAllInputValues() {
  const allData = {};
  const inputs = document.querySelectorAll('custom-input');
  
  inputs.forEach((input) => {
    const id = input.getAttribute('id');
    const value = input.getInputValues();
    allData[id] = value;
  });
  
  return allData;
}
      </script>
